    <script type="text/javascript">
    function timer(intDiff){
        window.setInterval(function(){
        intDiff--;
        }, 1000);
    }

        var countdown=10;
    
    function settime(){
    if (countdown == 0) {
        $("#count_span").text("Time Remaining: " + countdown +" Secends");
        $("#test_content").hide();
        //right number
        var right_number=0;
        //error number
        var error_number=0;
        //without did number
        var without_number=0;
        var test_one=$('input:radio[name="test_one"]:checked').val();
        var test_two=$('input:radio[name="test_two"]:checked').val();
        var test_three=$('input:radio[name="test_three"]:checked').val();

        //first right answer is a
        if(test_one=='a'){
            right_number++;
            }
            else if(test_one === undefined){
                    without_number++;
                    }
                    else{
                    error_number++;
                    }
    
        //second right answer is b
        if(test_two=='b'){
            right_number++;
            }
            else if(test_two=== undefined){
                    without_number++;
                }
                else{
                    error_number++;
                    }
    
        //third right answer is c
        if(test_three=='c'){
            right_number++;
            }
            else if(test_three=== undefined){
                    without_number++;
                    }
                    else{
                        error_number++;
                        }
            $("#count_span").hide();
            $("#result").show();
            $("#correct_span").text("Correct Answers: " + right_number);
            $("#incorrect_span").text("Incorrect Answers: " + error_number);
            $("#unanswered_span").text("Unanswered: " + without_number);
    
    
    } else {
            $("#count_span").text("Time Remaining: " + countdown +" Secends");
            countdown--; }}
    
    $(document).ready(function(){
        $("#test_content").hide();
        $("#result").hide();
        $("#start_button").click(function(){
        $("#start_button").hide();
    
              var countdown=10;
                 var myReapter = setInterval(settime,1000);
    
            $("#test_content").show()
            });
        });

        $("#alldone").on("click", function(){
            $("#count_span").hide();
            $("#result").show();
            $("#correct_span").text("Correct Answers: " + right_number);
            $("#incorrect_span").text("Incorrect Answers: " + error_number);
            $("#unanswered_span").text("Unanswered: " + without_number);
        })
